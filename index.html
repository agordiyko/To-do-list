<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/theme.css">
	<title>To do list</title>
</head>
<body>
	<div class="container" id="app">
		<div class="holder">
			<div class="card">
				<h1 :style="{
					color: inputValue.length < 5 ? 'darkred' : 'darkblue',
					fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'}">{{ title }}</h1>
				<div class="form-control">
					<input 
						type="text" 
						:placeholder="placeholderString" 
						:value="inputValue"
						v-model="inputValue"
						@keypress.enter="addNewNote"
					>
				</div>
				<button class="btn" @click="addNewNote">Добавить</button>
				<hr>
				<ul class="list" v-if="notes.length !== 0">
					<li class="list-item" v-for="(note, idx) in notes"> 
						<span :class="['bold', {'primary': note.length > 5}]">({{ idx + 1 }}) {{toUpperCase(note)}}</span>
						<button class="btn danger" @click="removeNote(idx)">Удалить</button>
					</li>
					<hr>
					<li>
						<strong>Общее количество {{notes.length}}</strong>
					</li>
				</ul>
				<div v-else>Заметок пока нет. Добавьте первую</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="js/app.js"></script>
</body>
</html>
